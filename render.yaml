services:
  - type: worker
    name: ig-scraper
    env: docker
    plan: starter
    autoDeploy: false
    dockerfilePath: Dockerfile

    disks:
      - name: data
        mountPath: /data
        sizeGB: 1

    envVars:
      - key: INSTAGRAM_USERNAME
        sync: false        # set securely in the Render dashboard
      - key: INSTAGRAM_PASSWORD
        sync: false
      - key: PROFILE_URL
        value: https://www.instagram.com/srija_sweetiee/
      - key: START_DATE
        value: 2025-09-29
      - key: END_DATE
        value: 2025-10-10
      - key: OUTPUT_FILE
        value: /data/Srija_posts.csv
